<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: white;
        }
        
        a{
            text-decoration: none;
        }

        .header {
            background: linear-gradient(to right, black, blue);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .greeting {
            font-size: 24px;
            margin: 20px 0;
        }

        .mentees-section {
            border-top: 2px solid black;
            margin: 20px auto;
            padding-top: 10px;
            width: 80%;
            font-size: 22px;
            font-weight: bold;
        }

        .mentees-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .mentee-card {
            background-color: deepskyblue;
            padding: 20px;
            border-radius: 10px;
            width: 150px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            transition: 0.5s ease-in-out;
        }
        .mentee-card img {
            width: 80px;
            height: 80px;
        }

        .mentee-card:hover{
            transform:scale(1.05);
            border: 1px solid cyan;
            background-color: aliceblue;
        }

        .footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #666;
            background-color: #f8f8f8;
            border-top: 1px solid #eaeaea;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 10;
        }
        
        body {
            padding-bottom: 50px;
        }
        
    </style>
</head>
