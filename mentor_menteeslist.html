<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        a {
            text-decoration: none;
        }

        .header {
            background: linear-gradient(to right, #001f3f, #0074D9);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .greeting {
            font-size: 28px;
            margin: 40px 0 20px;
            color: #333;
        }

        .mentees-section {
            border-top: 2px solid #0074D9;
            margin: 20px auto;
            padding-top: 20px;
            width: 80%;
            font-size: 22px;
            font-weight: bold;
            color: #001f3f;
        }

        .mentees-container {
            display: flex;
            gap: 30px;
            margin: 40px auto;
            max-width: 1200px;
            padding: 0 20px;
        }

        .mentee-card {
            background: linear-gradient(to top, #0074D9, #00a8e8);
            padding: 30px;
            border-radius: 15px;
            width: 200px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .mentee-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid white;
            background-color: white;
            padding: 10px;
        }

        .mentee-card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        }


        .mentee-card p {
            margin-top: 10px;
            font-size: 20px;
            color: white;
        }

        .footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #666;
            background-color: #f8f8f8;
            border-top: 1px solid gainsboro;
            width: 100%;
            margin-top: auto;
        }
        
        @media (max-width: 768px) {
            .mentees-container {
                gap: 20px;
            }
            
            .mentee-card {
                width: 160px;
                padding: 20px;
            }
            
            .mentee-card img {
                width: 80px;
                height: 80px;
            }
            
            .greeting {
                font-size: 22px;
            }
        }
        

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: white;
            color: #0074D9;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
        }

        .home-button:hover {
            background-color: #f0f0f0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body id="menteeslist-page">
    <a href="index.html" class="home-button">Home</a>
    <div class="header">MENTOR DASHBOARD</div>
    <div class="greeting">Welcome, Mentor!</div>
    <div class="mentees-section">YOUR MENTEES</div>
    <div class="mentees-container">
        <a href="main.html?role=mentor">
            <div class="mentee-card" data-mentee="MENTEE 1">
                <img src="https://static-00.iconduck.com/assets.00/user-icon-470x512-joawnpv1.png" alt="Mentee Icon">
                <p>Rajesh</p>
            </div>
        </a>
        <a href="main.html?role=mentor">
            <div class="mentee-card" data-mentee="MENTEE 2">
                <img src="https://static-00.iconduck.com/assets.00/user-icon-470x512-joawnpv1.png" alt="Mentee Icon">
                <p>Sara</p>
            </div>
        </a>
        <a href="main.html?role=mentor">
            <div class="mentee-card" data-mentee="MENTEE 3">
                <img src="https://static-00.iconduck.com/assets.00/user-icon-470x512-joawnpv1.png" alt="Mentee Icon">
                <p>Ram</p>
            </div>
        </a>
    </div>
    
    <div class="footer">
        &copy; 2025 Mentoree. All rights reserved.
    </div>
    
    <script src="script.js"></script>
</body>
</html>
