<!DOCTYPE html>
<html>
<head>
    <title>Mentee Sign Up</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #F5F7F8;
        }
        .signup-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(106, 90, 205, 0.2);
            background-color: white;
        }
        .form-group {
            display: flex;
            margin-bottom: 20px;
            align-items: center;
        }
        label {
            width: 100px;
            text-align: right;
            margin-right: 20px;
            color: #37474F;
            font-weight: 600;
        }
        input {
            padding: 12px;
            border: none;
            background-color: #ECEFF1;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            background-color: #CFD8DC;
            outline: none;
            box-shadow: 0 0 0 2px rgba(77, 208, 225, 0.3);
        }
        .signup-button {
            display: block;
            width: 150px;
            margin: 25px auto;
            padding: 12px;
            background: linear-gradient(to right, #6A5ACD, #00838F);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            font-weight: 600;
        }

        .signup-button:hover {
            background: linear-gradient(to right, #006064, #00838F);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(77, 208, 225, 0.3);
            text-decoration: none;
        }
        
        a {
            color: #6A5ACD;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #00838F;
            text-decoration: underline;
        }
        
        h2 {
            color: #37474F;
            position: relative;
            padding-bottom: 10px;
            margin-bottom: 25px;
        }
        
        h2:after {
            content: '';
            position: absolute;
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, #6A5ACD, #00838F);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #666;
            background-color: #f8f8f8;
            border-top: 1px solid #eaeaea;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 10;
        }
        
        body {
            padding-bottom: 50px;
        }
        
        #signup-page .signup-container {
            margin-bottom: 60px;
        }
        
        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body id="signup-page">
    <div class="signup-container">
    <h2>SIGN UP</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm">Confirm:</label>
                <input type="password" id="confirm" name="confirm" required>
            </div>
            <input type="hidden" id="role" value="mentee">

            <button type="submit" class="signup-button">Sign Up</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html?role=mentee">Log in</a>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 Mentoree. All rights reserved.
    </div>
    <script src="script.js"></script>
</body>
</html>
