<!DOCTYPE html>
<html>
<head>
    <title>Mentee Sign Up</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align:center;
        }
        .form-group {
            display: flex;
            margin-bottom: 20px;
            align-items: center;
        }
        label {
            width: 100px;
            text-align: right;
            margin-right: 20px;
        }
        input {
            padding: 10px;
            border: none;
            background-color: lightgray;
            border-radius: 20px;
        }
        .signup-button {
            display: block;
            width: 120px;
            margin: 20px auto;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .signup-button:hover {
            background-color: navy;
            text-decoration: none;
        }
        
        a {
            color: #000;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #666;
            background-color: #f8f8f8;
            border-top: 1px solid #eaeaea;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 10;
        }
        
        body {
            padding-bottom: 50px;
        }
        
        #signup-page .signup-container {
            margin-bottom: 60px;
        }
        
        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body id="signup-page">
    <div class="signup-container">
    <h2 style="text-decoration:underline">SIGN UP</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm">Confirm:</label>
                <input type="password" id="confirm" name="confirm" required>
            </div>
            <input type="hidden" id="role" value="mentee">

            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html?role=mentee">Log in</a>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 Mentoree. All rights reserved.
    </div>
    <script src="script.js"></script>
</body>
</html>
