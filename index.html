<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoree Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }

        .container {
            text-align: center;
            width: 400px;
            border: 2px solid purple;
            border-radius: 8px;
            padding-bottom: 50px;
        }
        
        .header {
            background: linear-gradient(to right, black, blue);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .login-title {
            font-size: 28px;
            font-weight: bold;
            margin: 40px 0;
        }
        .button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            color: white;
            background: linear-gradient(to right, black, blue);
            cursor: pointer;
        }
        .button:hover {
            opacity: 0.8;
        }
        a{
            text-decoration: none;
        }

        .footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #666;
            background-color: #f8f8f8;
            border-top: 1px solid #eaeaea;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 10;
        }
    
        body {
            padding-bottom: 50px;
        }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="header">MENTOREE</div>
        <div class="login-title">LOG IN</div>
        <a href="login.html?role=mentor">
            <button class="button">I am a Mentor</button>
        </a>
        <a href="login.html?role=mentee">
            <button class="button">I am a Mentee</button>
        </a>    
    </div>
    <div class="footer">
        &copy; 2025 Mentoree. All rights reserved.
    </div>
    <script src="script.js"></script>
</body>
</html>
